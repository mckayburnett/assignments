<!DOCTYPE html>
<html>
<head>
    Simple HTML Calculator
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div id="additionDiv">
        <form name="addition">
            <input name="addition1" type="number"/> +
            <input name="addition2" type="number"/>
            <button>Add</button>
        </form>
    </div>
    <div id="subtractionDiv">
        <form name="subtraction">
            <input name="subtraction1" type="number"/> - 
            <input name="subtraction2" type="number"/>
            <button>Subtract</button>
        </form>
    </div>
    <div id="multiplicationDiv">
        <form name="multiplication">
            <input name="multiplication1" type="number"/> x
            <input name="multiplication2" type="number"/>
            <button>Multiply</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
